<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Appointments</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Places I have Been</h1>
      <form id="formplace">
        <h3>Enter Places you have Been</h3>
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="name">Full Name:</label>
                <input id="name" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="loc"> Location:</label>
              <input id="loc" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="land">landmarks:</label>
              <input id="land" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="stime">time of year:</label>
              <input id="stime" class="form-control" type="Date">
            </div>
          </div>    
        </div>
        <div class="form-group">
          <div class="row row justify-content-center">
            <div class="col-4">
              <label for="note">Notes:</label>
              <input id="note" class="form-control" type="text">
            </div>
          </div>    
        </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
  <div>
    <div class="row row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <p class="card-text">
              <h3>Places I have visited:<span id="output"></span></h3>
            </p>
          </div>
        </div>      
      </div>
    </div>
  </div>  
</body>
</html>
